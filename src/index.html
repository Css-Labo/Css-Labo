    <div>

      <div>

    </div>

    <div>

      <div>

    <!--  -->
    <div>

      <div class="wrapper">
        <ul class="tab">
          <li><a href="#lunch">HTML</a></li>
          <li><a href="#drink">CSS</a></li>
          <li><a href="#dinner">JAVASCRIPT</a></li>
        </ul>
  
        <div id="lunch" class="area">
          <textarea  spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
